<template>
    <!--Spinner-->
    <lightning-spinner alternative-text="Loading" size="large" variant="brand" class="slds-hide" data-field="spinner">
    </lightning-spinner>

    <!--Filter Panel-->
    <div class="slds-box slds-theme_default"
        style="float: right; width: 250px;height:500px; margin-bottom:50px; margin-left:10px;">
        <div class="slds-m-bottom_x-small">
            <lightning-button label={applyBtnLabel} title={applyBtnLabel} icon-name="utility:check" variant="brand" onclick={handleApply}>
            </lightning-button>
        </div>
    
        <div>
            <lightning-input type="date" label={endDateLabel} value={coverageEndDate} onchange={handleEndDateChange}>
            </lightning-input>
        </div>
    </div>

    <!--Header-->
    <div style="overflow: hidden;">
        <lightning-card variant="narrow" icon-name="standard:record_delete">
            <h1 slot="title">{deleteCvgLabel}</h1>
            <div slot="actions">
                <lightning-button label={cancelLabel} title={cancelLabel} icon-name="utility:close" variant="Neutral"
                    onclick={handleCancel}>
                </lightning-button>
                <lightning-button label={deleteLabel} title={deleteLabel} icon-name="utility:delete" variant="destructive"
                    disabled={deleteBtnDisable} class="slds-m-left_xx-small" onclick={handleDelete}>
                </lightning-button>
            </div>
        </lightning-card>
    </div>

    <!--Datatable-->
    <div class="slds-m-bottom_xx-large" style="height:450px; overflow: hidden;" data-field="datatable">
        <lightning-datatable 
            key-field="Id" 
            data={data} 
            columns={columns} 
            selected-rows={selectedRows} 
            sorted-by={sortBy}
            sorted-direction={sortDirection} 
            onsort={doSorting} 
            onrowselection={getSelectedRowData}>
        </lightning-datatable>
    </div>
    <div style="clear:both;"></div>
</template>
