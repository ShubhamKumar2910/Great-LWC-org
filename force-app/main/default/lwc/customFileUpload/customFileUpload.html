<template>
    <lightning-card >
        <lightning-file-upload
            label="Attach receipt"
            name="fileUploader"
            accept={acceptedFormats}
            record-id={recordId}
            onuploadfinished={handleUploadFinished}
            multiple>
    </lightning-file-upload>
    <br/><br/>
    <template for:each={items} for:item="pill" for:index="index">
        <lightning-pill label={pill.label} onremove={handlePills} key={pill.label} name={index}>
            <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg" fallback-icon-name="standard:user" variant="circle"  alternative-text="User avatar"></lightning-avatar>
        </lightning-pill>
    </template>

    </lightning-card>
</template>
